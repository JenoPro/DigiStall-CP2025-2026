# Mobile Frontend Server Configuration
# React Native Web Application

server {
    listen 8080;
    server_name mobile.digistall.local localhost;
    root /usr/share/nginx/html/mobile;
    index index.html;

    # Rate limiting for mobile app
    limit_req zone=general_limit burst=20 nodelay;

    # Handle client-side routing for React Native Web
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Mobile API proxy to backend
    location /api/mobile/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://backend_mobile/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets with fingerprinting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Mobile app healthy\n";
        add_header Content-Type text/plain;
    }
}
