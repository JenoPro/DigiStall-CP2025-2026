<!DOCTYPE html>
<html>
<head>
    <title>Test Raffle API</title>
</head>
<body>
    <h1>Raffle API Test</h1>
    <button onclick="testRaffleAPI()">Test Raffle API</button>
    <pre id="result"></pre>

    <script>
        async function testRaffleAPI() {
            try {
                // First login
                const loginResponse = await fetch('http://localhost:3001/api/auth/branch_manager/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'NCPM_Manager',
                        password: 'password123'
                    })
                });
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);

                // Then test raffles
                const raffleResponse = await fetch('http://localhost:3001/api/stalls/raffles/active', {
                    headers: {
                        'Authorization': `Bearer ${loginData.token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const raffleData = await raffleResponse.json();
                console.log('Raffle response:', raffleData);

                document.getElementById('result').textContent = JSON.stringify(raffleData, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
